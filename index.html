<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>CSE 495 - Tian Brown</title>

<head>
  <!-- D3 Functionality -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v2.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v2.min.js"></script>
  <!-- My Functionality -->
  <script src="js/Interaction.js"></script>
  <script src="js/Data.js"></script>
  <script src="js/DashboardGeometry.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- jQuery/PapaParse -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body class="background">
    <!-- Top Left Text -->
    <div class="topLeftText">Select Up to 16</div>
    <!-- Left Box -->
    <div class="border leftBox"></div>
    <div class="scrollContainerLeft">
      <svg class="svgLeft"></svg>
    </div>

    <!-- Main Box -->
    <div class="border mainBox" >
      <!-- Zoom Buttons -->
      <div class="zoomButtons">
        <div class="zoomButton waves-effect waves-light btn" onclick="zoomIn()"><i class="material-icons">add</i></div>
        <br>
        <div class="zoomButton waves-effect waves-light btn" onclick="zoomOut()"><i class="material-icons">remove</i></div>
      </div>
      <div class="mainCountySearchContainer">
        <input id="countySearchField" placeholder="Search for a county..." onkeypress="countySearch(event)"></input>
      </div>
      <!-- New York Map -->
      <div id="nyCountyBox">
        <img id="nyCountyImg" src="img/NY county map original.svg"></img>
        <svg id="svgMain" class="svgMain"></svg>
      </div>
    </div>
    
    <!-- Pop-Out Box -->
    <div class="popOutBorder" ></div>
</body>

<script>
  setupSVG();
  drawLeftAttributeBox();
  loadGeoJSON();
</script>

</html>
