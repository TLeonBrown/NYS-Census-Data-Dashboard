<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Census Data Dashboard - Home</title>

<head>
  <!-- D3 Functionality -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v2.min.js"></script>
  <script src="https://d3js.org/d3-fetch.v2.min.js"></script>
  <!-- My Functionality -->
  <script src="js/Interaction.js"></script>
  <script src="js/Data.js"></script>
  <script src="js/DashboardGeometry.js"></script>
  <script src="js/LoadData.js"></script>
  <!-- Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background">
    <!-- Top Left Text -->
    <div class="topLeftText">Select Up to 16&nbsp;<i class="materialIcon material-icons">add_box</i></div>
    <!-- Left Box -->
    <div class="border leftBox"></div>
    <div class="scrollContainerLeft">
      <svg class="svgLeft"></svg>
    </div>
    <a class="infoButton modal-trigger" href="/info"><i class="materialIcon small material-icons">info</i></a>
    <!-- Main Box -->
    <div class="border mainBox" >

      <!-- New York Map -->
      <div id="nyCountyBox">
        <img id="nyCountyImg" src="img/NY county map original.svg"></img>
        <svg id="svgMain" class="svgMain"></svg>
      </div>

      <div class="mainBoxUI">
        <div class="mainBoxUITop">
          <!-- Search Bar -->
          <div class="countyInfoContainer">
            <div class="mainCountySearchContainer">
              <input id="countySearchField" placeholder="Search for a county..." onkeypress="countySearch(event)"></input>
            </div>
            <div class="countySearchButton waves-effect waves-light btn-large" onclick="countySearch(event)"><i class="material-icons">search</i></div>
            <p id="countyErrorText"></p>
          </div>
          <!-- State/County Toggle -->
          <div class="switch">
            <label>State<input type="checkbox" checked onClick="toggleStateOrCounty()"><span class="lever"></span>County</label>
          </div>
        </div>

        <div class="mainBoxUIBottom">
          <!-- Zoom Buttons -->
          <div class="zoomButtons">
            <div class="zoomButton waves-effect waves-light btn" onclick="zoomIn()"><i class="material-icons">add</i></div>
            <br>
            <div class="zoomButton waves-effect waves-light btn" onclick="zoomOut()"><i class="material-icons">remove</i></div>
          </div>
          <!-- Clear Selection Button -->
          <div class="clearSelectionButton">
            <div class="waves-effect waves-light btn" onclick="clearSelections()">Clear Selections</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Pop-Out Box -->
    <div class="border bottomBox" >

      <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
        <li class="tab"><a href="#county1" class="active" id="countyTabTitle1"></a></li>
        <li class="tab"><a href="#county2" id="countyTabTitle2">Test 2</a></li>
        <li class="tab"><a href="#county3" id="countyTabTitle3">Test 3</a></li>
      </ul>
      
      <p id="countyDisplayTextTitle">Select a County</p>
      <div class="countyDataRows">
          <div id="countyDisplayTextInfoLeft"></div>
          <div id="countyDisplayTextInfoRight"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

<script>
  setupSVG();
  drawLeftAttributeBox();
  loadGeoJSONData();
  loadAllCSVData();
</script>

</html>
